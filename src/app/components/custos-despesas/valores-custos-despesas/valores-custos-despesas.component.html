<h1 mat-dialog-title>Cadastro de Valores Mensais</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Janeiro</mat-label>
    <input
      currencyMask
      matInput
      [(ngModel)]="dataValores.jan"
      [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Fevereiro</mat-label>
    <input
      currencyMask
      matInput
      [(ngModel)]="dataValores.fev"

  <mat-form-field>
